name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0, v2.3
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            distro: ubuntu22.04
          - arch: aarch64
            distro: ubuntu22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build on ${{ matrix.arch }}
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
          githubToken: ${{ github.token }}
          
          # Install dependencies inside the container
          install: |
            apt-get update
            apt-get install -y python3 python3-pip python3-venv build-essential libxcb-cursor0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xkb1 libxkbcommon-x11-0 libdbus-1-3 wireguard-tools
            pip3 install PyQt6 pyinstaller

          # Run the build script
          run: |
            # Extract version from tag (e.g., v1.0 -> 1.0)
            if [[ $GITHUB_REF == refs/tags/* ]]; then
              VERSION=${GITHUB_REF#refs/tags/v}
            else
              VERSION="0.0.1-dev"
            fi
            
            echo "Building version $VERSION for ${{ matrix.arch }}..."
            
            chmod +x package_app.sh
            ./package_app.sh $VERSION

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wiretray-${{ matrix.arch }}
          path: "*.deb"

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wiretray-amd64/*.deb
            wiretray-aarch64/*.deb
          draft: false
          prerelease: false
          generate_release_notes: true